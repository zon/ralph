# Ralph Secrets Example
# Place this file at:
#   - ~/.ralph/secrets.yaml (global, applies to all projects)
#   - .ralph/secrets.yaml (project-specific, overrides global)
#
# IMPORTANT: Add .ralph/secrets.yaml to .gitignore to avoid committing secrets!
#
# Priority: .ralph/secrets.yaml (cwd) > ~/.ralph/secrets.yaml

apiKeys:
  # DeepSeek API key (default provider)
  # Get your API key from: https://platform.deepseek.com/api_keys
  deepseek: sk-xxxxxxxxxxxxx

  # Add other provider keys as needed (for future multi-provider support)
  # anthropic: sk-ant-xxxxxxxxxxxxx
  # openai: sk-xxxxxxxxxxxxx
