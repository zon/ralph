name: remove-anthropic-credential-switch
description: Remove Anthropic credential switch from config opencode command

requirements:
  - category: backend
    description: Strip Anthropic OAuth from Kubernetes secret, not from local file
    items:
      - The removeAnthropicOAuthFromLocal function is removed from internal/cmd/config_opencode.go
      - The call to removeAnthropicOAuthFromLocal is removed from ConfigOpencodeCmd.Run
      - The encoding/json and os/exec imports are removed if no longer used
      - The auth.json file content is written to the Kubernetes secret as-is without modification
      - The local auth.json file is never modified by the config opencode command
    passing: false
