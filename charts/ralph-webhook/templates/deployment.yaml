apiVersion: apps/v1
kind: Deployment
metadata:
  name: ralph-webhook
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ralph-webhook
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ralph-webhook
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ralph-webhook
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: ralph-webhook
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          command: ["ralph-webhook"]
          env:
            - name: WEBHOOK_CONFIG
              value: /etc/webhook/config/config.yaml
            - name: WEBHOOK_SECRETS
              value: /etc/webhook/secrets/secrets.yaml
          volumeMounts:
            - name: webhook-config
              mountPath: /etc/webhook/config
              readOnly: true
            - name: webhook-secrets
              mountPath: /etc/webhook/secrets
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: webhook-config
          configMap:
            name: webhook-config
        - name: webhook-secrets
          secret:
            secretName: webhook-secrets
