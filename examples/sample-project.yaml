# Sample Project File
# This file defines a development project for ralph
# File name becomes the branch name (e.g., sample-project.yaml -> sample-project branch)

name: sample-project
description: Implement user authentication with JWT tokens

requirements:
  - category: backend
    description: User Authentication Model
    items:
      - User model with username, email, and hashed password
      - Password verification capability
      - Database schema for storing users
    passing: false

  - category: backend
    description: Login and JWT Generation
    items:
      - Login endpoint accepting credentials
      - JWT token generation with user claims
      - Error responses for invalid credentials
    passing: false

  - category: backend
    description: Authentication Middleware
    items:
      - JWT verification for protected routes
      - User context extraction from valid tokens
      - Unauthorized responses for invalid tokens
    passing: false

  - category: testing
    description: Authentication Tests
    items:
      - Password hashing and verification tests
      - Login endpoint integration tests
      - JWT token validation tests
      - Middleware authorization tests with various token states
    passing: false

  - category: documentation
    description: API Documentation
    items:
      - Login endpoint documentation with examples
      - Authorization header format specification
      - Authentication flow documentation
    passing: false
